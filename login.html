<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="icon" type="image/x-icon" href="./images/globe.png">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop class="video"><source src="sea_-_24216 (Original).mp4"></video>
    <div class="form">
        <form id="loginForm">
            <h1>L O G I N</h1>
            <div class="inputbox">
                <ion-icon name="email-icon">&#9993;</ion-icon>
                <label for="email">Email</label>
                <input class="autofill autofill1" type="email" id="email" required >
            </div>
            <div class="inputbox">
                <ion-icon name="lock-icon">&#128274;</ion-icon>
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div id="error-message"></div>

            <div class="remember">
                <label for="remember"><input id="remember" type="checkbox" >Remember me</label>
                
                <a href="#">Forgot Password?</a>
            </div>
            <button>Log In</button>
            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();     
    
           
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            
            var errorMessage = document.getElementById('error-message');
    
            
            
            if ((email === 'hampalisharu@gmail.com'|| email === 'kautilyadk@gmail.com') && password === '123') {
            
                window.location.href = 'index.html';
            } else {
               
                errorMessage.innerHTML = '<p style="color: red; font-size: 14px;">Invalid email or password. Please try again.</p>';
            }
        });
    </script>
    <section>
        
    </section>
</body>
</html>
